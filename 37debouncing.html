<html>
    <head>
        <script>
            var timer;
            function myFun(){
                console.log("Keyy called")
            }

            function myDebounce(){
                clearTimeout(timer);
                timer = setTimeout(function(){
                    myFun()
                },300)
            }
        </script>
    </head>
    <body>
        <input onkeyup="myDebounce()" placeholder="test....."/>
    </body>
</html>
