<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="forms.css"/>
        <script src="forms.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Forms</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="http://localhost:3000/employee">
                        <div class="form-group">
                            <label>Fname</label>
                            <input class="form-control" id="fname" name="fname"
                            onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" id="email" name="email"
                            oninput="validateEmail()"/>
                            <p id="eout"></p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" id="password" name="password"
                            oninput="validatePwd()"/>
                            <p id="pout"></p>
                            <div id="ppout"></div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" id="cpassword" name="cpassword"
                            oninput="validateCPwd()"/>
                            <p id="cpout"></p>
                        </div>
                        <span id="exout"></span>
                        <div class="form-group">
                            <label>Experince</label>
                            <select id="exp" name="exp" class="form-control" onChange="getExp()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
